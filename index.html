<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capybara Video Archive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            padding: 20px;
        }
        .video-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        .video-section h2 {
            margin-bottom: 10px;
        }
        .video-section video {
            width: 80%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        .image-placeholder {
            width: 80%;
            max-width: 800px;
            height: 400px;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Capybara Video Archive</h1>
    <p>Enjoy a collection of delightful Capybara videos!</p>
</header>

<div class="container">
    <section class="video-section">
        <h2>Capybara vs watermelon</h2>
        <video controls>
            <source src="https://capibaravideoarchive.likes.cash/r/capybara_watermelon.mp4" type="video/mp4">
    
        </video>
    </section>

    <section class="video-section">
        <h2>Capybara and Friends</h2>
        <video controls>
            <source src="https://capibaravideoarchive.likes.cash/r/Dog_and_Capybara.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <section class="image-placeholder">
        <span>send  your video request to capibaravideoarchive@gmail.com</span>
    </section>
</div>

</body>
</html>
